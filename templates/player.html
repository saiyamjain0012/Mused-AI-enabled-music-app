<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mused</title>

    <link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
integrity="sha384- 
 B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
  crossorigin="anonymous">
    <link href="static/css/player.css" rel="stylesheet" />
    <link href="static/css/bootstrap.css" rel="stylesheet" />
	<link href="static/css/coming-sssoon.css" rel="stylesheet" />  
    <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>

</head>
<body>
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->
<input id="myfile" class="hiddencss" value="{{ filetype }}"></input>
<input id="title" class="hiddencss" value="{{ title }}"></input>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- <div class="navbar-header"> -->
          <!-- <button class="btn btn-primary">abcd</button>-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
    
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
           <li>
                <a href="/" class="alink"> 
                <img src="static/images/auxicon.png"/>
                HOME
                </a>
          </li>
  
        </ul>
      
        <ul class="nav navbar-nav navbar-right">
              <li style="color:white">
                
                <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
                      <div class="col-xl-6">
                      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                        <img src="static/images/info.png"/>
                      </button>
                    </div>
              </li>
         </ul>
        
      </div><!-- /.navbar-collapse --><!-- /.navbar-collapse -->
      <!-- </div> -->
    </div><!-- /.container -->
  </nav>
<!-- for navbar adjustable--> 
  <div class="main">
  <div class="bgimage" style="background-image: url('static/images/default.jpg')"></div>
    <div id="app-cover">
    <!-- <div id="bg-artwork"></div>  to make dynamic blurred background -->
    <!-- <div id="bg-layer"></div> -->
    <div id="player">
        <div id="player-track" class="separate-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div id="player-content" class="separateplayer">
            <div id="album-art">
                <img src="static/images/album_art.jpg" class="active" id="_1">
                <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
                <div class="control">
                    <div class="button panelbtn" id="play-previous">
                        <i class="fas fa-thumbs-up"></i>
                        
                    </div>
                </div>
                <div class="control">
                    <div class="button panelbtn" id="play-pause-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button panelbtn" id="play-next">
                        <i class="fas fa-cloud-download-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="footer">
    <div class="container">
           Made with <i class="fa fa-heart heart"></i> by <a href="https://www.linkedin.com/in/saiyamjain0012/">Saiyam</a>
    </div>
  </div>
</body>
<script src="static/js/player2.js" type="text/javascript"></script>
<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
   
</html>
