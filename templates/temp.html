          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

               <li>
                    <a href="/" class="alink"> 
                    <img src="static/images/auxicon.png"/>
                    HOME
                    </a>
              </li>
      
            </ul>
          
            <ul class="nav navbar-nav navbar-right">
                  <li style="color:white">
                    
                    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
                          <div class="col-xl-6">
                          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="For any query or issue faced kinly write it to saiyamjain0012@gmail.com">
                            <img src="static/images/info.png"/>

                  </li>
             </ul>
            
          </div><!-- /.navbar-collapse --><!-- /.navbar-collapse -->
          <!-- </div> -->

      </nav>
    <!-- for navbar adjustable--> 
<div class="main">
<div class="bgimage" style="background-image: url('static/images/default.jpg')"></div>
<div id="app-cover">
    <!-- <div id="bg-artwork"></div>
    <div id="bg-layer"></div> -->
    
    <form class="checkform" style="display: inline;">
              
        <label class="toggle">
          <input type="checkbox"/>
          <span class="slider" id="instruments"></span>
        </label>
      

        <label class="toggle">
          <input type="checkbox"/>
          <span class="slider" id="vocals"></span>
      </label>

        <label class="toggle">
          <input type="checkbox"/>
          <span class="slider" id="drums"></span>
        </label>

        <label class="toggle">
          <input type="checkbox"/>
          <span class="slider" id="others"></span>
        </label>



      </form>

    <div id="player" class="playerclass">
        <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div id="player-content">
            <div id="album-art">
                <img src="static/images/album_art.jpg" class="active" id="_1">
                <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
                <div class="control">
                    <div class="button" id="play-previous">
                        <i class="fas fa-backward"></i>
                        
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-pause-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-next">
                        <i class="fas fa-cloud-download-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="footer">
    <div class="container">
