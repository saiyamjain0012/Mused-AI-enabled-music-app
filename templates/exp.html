<div class="main">
  <input id="myfile" class="hiddencss" value="{{ filetype }}"></input>
  <input id="song_title" class="hiddencss" value="{{ title }}"></input>
  <div class="bgimage" style="background-image: url('static/images/default.jpg')"></div>
    <div id="app-cover">
    <!-- <div id="bg-artwork"></div>
    <div id="bg-layer"></div> -->
    {% if filetype == 'karaoke' %}
    <form class="checkform" style="display: inline; margin-left:25%;">
        {% elif filetype =='split' %}
       <form class="checkform" style="display: inline;">    
        {% endif %}
        <label class="toggle">
            {% if filetype == 'karaoke' %}
            <input type="checkbox" checked id="instrumentinput"/>
            <span class="slider" id="instruments"></span>
            {% elif filetype =='split' %}
            <input type="checkbox" id="instrumentinput"/>
            <span class="slider" id="bass"></span>
            {% endif %}
        </label>
            

          <label class="toggle">
            <input type="checkbox" id="vocalsinput"/>
            <span class="slider" id="vocals"></span>
          </label>

          {% if filetype == 'split' %}
          <label class="toggle">
            <input type="checkbox" id="drumsinput"/>
            <span class="slider" id="drums"></span>
        </label>

        <label class="toggle">
            <input type="checkbox" id="othersinput"/>
            <span class="slider" id="others"></span>
        </label>
        {% endif %}  
      </form>

        <!-- <label class="checkbox-inline">
            {% if filetype == 'karaoke' %}
          <input type="checkbox" value="" id="ins" checked>Instrumental
            {% elif filetype =='split' %}
          <input type="checkbox" value="" id="ins" checked>Bass
          {% endif %}
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="" id="vocals">Vocal
        </label> -->
        


    <div id="player" class="playerclass">
        <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div id="player-content">
            <div id="album-art">
                <img src="static/images/album_art.jpg" class="active" id="_1">
                <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
                <div class="control">
                    <div class="button panelbtn" id="play-previous">
                        <i class="fas fa-thumbs-up"></i>
                        
                    </div>
                </div>
                <div class="control">
                    <div class="button panelbtn" id="play-pause-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button panelbtn" id="play-next">
                        <i class="fas fa-cloud-download-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
